<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Management Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <tr>
        <div align="left">
                <a th:href="@{/shops/new}">Add new</a>
                <a th:href="@{/shops}">All Shops</a>
                <a th:href="@{/shops/new}">Add New Shop</a>
        </div>
    </tr>
    <h2>List of Shops</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Shop Name</th>
                <th>State</th>
                <th>City</th>
                <th>Street</th>
                <th>ZipCode</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each = "shops: ${shops}" >
            <td th:text="${shops.shopName}"></td>
            <td th:text="${shops.state}"></td>
            <td th:text="${shops.city}"></td>
            <td th:text="${shops.street}"></td>
            <td th:text="${shops.zipCode}"></td>
            <td>
                <a th:href="@{/shops/edit/{shopId}(shopId=${shops.shopId})}"
                   class = "btn btn-primary">Update</a>
                <a th:href="@{/shops/{shopId}(shopId=${shops.shopId})}"
                   class = "btn btn-danger">Delete</a>
                <a th:href="@{/shop/products/{shopId}(shopId=${shops.shopId})}"
                   class = "btn btn-primary">Products</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
